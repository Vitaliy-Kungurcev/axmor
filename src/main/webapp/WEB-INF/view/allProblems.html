<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Issue Tracker</title>
</head>
<body>
<br>

<div class="container">
    <h5>Issue Tracker</h5>
    <br>

    <div th:each="problem : ${listProblems}">
        <div class="row">

            <div class="col">
                <a th:href="@{/problems/{id}(id=${problem.getId()})}" th:text="${problem.getName()}">problem </a></div>

            <div class="col">
                <a th:text="${problem.getStatus()}"> </a></div>

            <div class="col">
                <a th:text="${problem.getDate()}"> </a></div>

        </div>
    </div>
    <br>

    <button class="btn btn-primary" onclick="window.location.href='create'">Add problem</button>
</div>
<br><br>

</body>
</html>
