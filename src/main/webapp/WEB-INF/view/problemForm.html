<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <h2>Create issue</h2>
    <br>
    <form th:method="POST" th:action="@{/problems/save}" th:object="${problem}">
        <p>
            <label for="name">Name: </label>
            <input type="text" th:field="*{name}" id="name" minlength="2" maxlength="40" autofocus required/>
            <br>
        <p>
            <label for="author">Author: </label>
            <input type="text" th:field="*{author}" id="author" minlength="2" maxlength="40" autofocus required/>
            <br>
        <p>
            <label for="description">Description: </label>
            <input type="text" th:field="*{description}" id="description" minlength="2"
                   maxlength="200" autofocus required/>
        <p>
            <input type="hidden" th:field="*{status}" id="status"/>
        <p>
            <input type="submit" value="Save"/>
            <input type="button" onclick="window.history.back()" value="Cancel"/>
    </form>
</div>

<!--Для коррекного отображения валидации на всех браузерах-->
<script src="jquery.h5validate.js"></script>

<script>
    $(document).ready(function () {
        $('form').h5Validate();
    });
</script>
</body>
</html>
